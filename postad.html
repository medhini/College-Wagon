<!DOCTYPE html>

<html lang="en">
<head>
<title>Post Ad</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="/static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>  
<div class="container">    
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Post Advertisement</div>
              
            

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="signup-alert" class="alert alert-danger col-sm-12"></div>
                            
                       
						<form class="form-horizontal" action='' method="POST">
                                    
                            <div style="margin-bottom: 25px" class="input-group">
                                        

  <fieldset>
    <div id="legend">
      
    </div>

	<div class="control-group">
  <label class="control-label" for="intitute">Product Category</label>
  <select class="form-control" id="institute">
    <option>Electronics</option>
    <option>Books</option>
	<option>Bicycles</option>
	<option>Other Stuff</option>
  </select>
	</div>
    <div class="control-group">
      
      <label class="control-label"  for="pname">Product Name</label>
      <div class="controls">
        <input type="text" id="pname" name="pname" placeholder="Enter Product Name" class="input-xlarge">
        
      </div>
    </div>
 
    <div class="control-group">
      
      <label class="control-label" for="pdes">Product Description</label>
      <div class="controls">
		<textarea class="form-control" rows="5" id="pdes" placeholder="Enter product description"></textarea>
     <!--   <input type="text" id="pdes" name="pdes" placeholder="Enter Product Description" class="input-xlarge"> -->
        
      </div>
    </div>
 
    <div class="control-group">
      
      <label class="control-label" for="contact">Contact Number</label>
      <div class="controls">
        <input type="text" id="contact" name="contact" placeholder="Enter Contact Number" class="input-xlarge">
        
      </div>
    </div>
 
    <div class="control-group">
      
      <label class="control-label"  for="emailid">E-Mail ID</label>
      <div class="controls">
        <input type="email" id="emailid" name="emailid" placeholder="Enter your email-id" class="input-xlarge">
        
      </div>
    </div>
 <br>
	
    <div class="control-group">
      
      <div class="controls">
        <button class="btn btn-success">Post Ad</button>
      </div>
    </div>
  </fieldset>
</div>
</form>
                            </form>     



                        </div>                     
                    </div>  
        </div> 
         
    </div>
    <script src="static/js/bootstrap.min.js"></script>
<script src="/s/jquery.js"></script>
</body>
</html>
